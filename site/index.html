<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->

<!--[if IE 7 ]> <html lang="en" class="no-js ie7"> <![endif]-->

<html class='no-js' lang='en'>
  <!-- <![endif] -->
  <head>
    <meta charset='utf-8' />
    <!--
      Always force latest IE rendering engine (even in intranet) & Chrome Frame
      Remove this if you use the .htaccess
    -->
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <title>Boilerplate!</title>
    <meta content='' name='description' />
    <meta content='' name='author' />
    <!-- Mobile viewport optimized: j.mp/bplateviewport -->
    <meta content='width=device-width, initial-scale=1.0' name='viewport' />
    <!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
    <link href='/favicon.ico' rel='shortcut icon' />
    <link href='/apple-touch-icon.png' rel='apple-touch-icon' />
    <!-- CSS : implied media="all" -->
    <link href='stylesheets/screen.css?v=2' rel='stylesheet' />
    <!-- Uncomment if you are specifically targeting less enabled mobile browsers -->
    <!-- <link rel="stylesheet" media="handheld" href="css/handheld.css?v=2"> -->
    <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
    <script src='javascripts/libs/modernizr-1.6.min.js'></script>
  </head>
  <body>
    <div id='container'>
      <header></header>
      <div id='main'>
        <h1>StaticMatic!</h1>
      </div>
      <footer></footer>
    </div>
    <!-- ! end of #container -->
    <!-- Javascript at the bottom for fast page loading -->
    <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
    <script language="javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.js" type="text/javascript"></script>
    <script type='text/javascript'>
      //<![CDATA[
        window.jQuery && document.write(unescape('%3Cscript src="javascripts/libs/jquery-1.4.4.js"%3E%3C/script%3E'));
      //]]>
    </script>
    <!-- end concatenated and minified scripts -->
    <!--[if lt IE 7 ]>
      <script src="javascripts/libs/dd_belatedpng.js"></script>
      <script> DD_belatedPNG.fix('img, .png_bg'); //fix any <img> or .png_bg background-images </script>
    <![endif]-->
    <!-- yui profiler and profileviewer - remove for production -->
    <script language="javascript" src="javascripts/profiling/yahoo-profiling.min.js" type="text/javascript"></script><script language="javascript" src="javascripts/profiling/config.js" type="text/javascript"></script>
    <!-- end profiling code -->
    <!--
      include my compressed javascript plugins/libs
    -->
    <script language="javascript" src="javascripts/site.min.js" type="text/javascript"></script>
    <!--
      use google analytics helper
      change the UA-XXXXX-X to be your site's ID
    -->
    
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-XXXXX-X']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
